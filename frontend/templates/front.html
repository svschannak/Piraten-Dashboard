<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8">

        <!-- Apple iOS and Android stuff -->
        <meta name="apple-mobile-web-app-capable" content="no">
        <meta name="apple-mobile-web-app-status-bar-style" content="black">
        <link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed.png">

        <!-- Apple iOS and Android stuff - don't remove! -->
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,maximum-scale=1">

        <title>{% block title %}Piraten MV Dashboard{% endblock %}</title>


        <link href="{{ STATIC_URL }}css/bootstrap.css" type="text/css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/styles.css" type="text/css" rel="stylesheet">
        <link href="{{ STATIC_URL }}css/grid.css" type="text/css" rel="stylesheet">
	</head>
	<body>


    <div class="container">
        <div class="row">
                <ol id="repos">
                    {% for article in articles %}
                            <li class="entry grid-1"><a class="metroclick" data-type="news" data-sitetitle="{{ article.stringID }}"><div class="opener"><h2>{{ article.title }}</h2></div></a></li>
                    {% endfor %}
                </ol>
        </div>
    </div> <!-- /container -->
    <div id="myModal" class="modal hide fade">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
            <h3>Modal header</h3>
        </div>
        <div class="modal-body" id="modalContent">
            <p>One fine bodyâ€¦</p>
        </div>
        <div class="modal-footer">
            <a href="#" class="btn">Close</a>
            <a href="#" class="btn btn-primary">Save changes</a>
        </div>
    </div>

    <script type="text/javascript" src="{{ STATIC_URL }}js/jquery-1.7.2.min.js"></script>
    <script type="text/javascript" src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script>
        $(document).ready(function(){
            $('.metroclick').click(function(){
                var content = $(this).data("sitetitle");
                console.log(content);
                $('#modalContent').html('test' + content);
                $('#myModal').modal();
            });
        });
    </script>
	</body>
</html>
